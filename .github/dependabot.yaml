version: 2

updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "/api"
      - "/tfctl"
    labels: ["area/ci", "dependencies"]
    schedule:
      interval: "weekly"
    groups:
      go-patch:
        update-types:
        - "patch"
      go-minor:
        update-types:
        - "minor"
      go-major:
        update-types:
        - "major"


  # maintain dependencies for github actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    # Only do security updates not version updates.
    open-pull-requests-limit: 0
